<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<header>
    <h1>Calculator GI</h1>
</header>

<body>
    <main>
        <section class="Calculator">
            <div class="calc-layout">
                <div id="calc-screen">
                    <input id="calc-input" type="text" value="">
                    <div class="calc-grid">
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                        <button value="*" id="multiply">*</button>
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                        <button value="-" id="subtraction">-</button>
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="+" id="addition">+</button>
                        <button value="0">0</button>
                        <button value=".">.</button>
                        <button value="%" id="percentage">%</button>
                        <button value="/" id="division">/</button>
                        <button value="C" id="clear">C</button>
                        <button value="=" id="equals">=</button>
                    </div>
                </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
